<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px 30px;
      width: 350px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background: #fafafa;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #aaa;
    }

    button {
      margin-top: 12px;
      background-color: #0095f6;
      color: white;
      border: none;
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1877f2;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 18px 0;
      color: #999;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #dbdbdb;
      margin: 0 8px;
    }

    .signup {
      margin-top: 20px;
      background: white;
      border: 1px solid #dbdbdb;
      padding: 15px;
      text-align: center;
      width: 350px;
      border-radius: 8px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: 500;
    }

    /* Responsive */
    @media (max-width: 420px) {
      body { background: #fff; }
      .container, .signup {
        border: none;
        box-shadow: none;
        width: 100%;
      }
    }

    .welcome {
      display: none;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="Instagram Logo">
    <form id="loginForm">
      <input type="text" id="username" placeholder="Phone number, username, or email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>

    <div class="divider">OR</div>

    <button style="background:#385185;">Log in with Facebook</button>

    <p style="font-size:12px; color:#999; margin-top:20px;">Forgot password?</p>
  </div>

  <div class="signup">
    Donâ€™t have an account? <a href="#">Sign up</a>
  </div>

  <div class="welcome" id="welcomeBox">
    <h2>Welcome back ðŸ’«</h2>
    <p>Youâ€™ve successfully logged in (demo only).</p>
    <button onclick="location.reload()">Logout</button>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginBox = document.getElementById('loginBox');
    const welcomeBox = document.getElementById('welcomeBox');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value;
      if (user.trim() === '') return alert('Enter your username');
      loginBox.style.display = 'none';
      document.querySelector('.signup').style.display = 'none';
      welcomeBox.style.display = 'block';
    });
  </script>
</body>
</html>
